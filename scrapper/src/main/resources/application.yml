app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

spring:
  application:
    name: scrapper
  liquibase:
    change-log: classpath:migrations/master.xml
    searchPath: ...../migrations
    enabled: true

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

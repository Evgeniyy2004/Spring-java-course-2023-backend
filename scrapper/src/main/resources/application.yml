spring:
  application:
    name: scrapper
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/scrapper
    username: postgres
    password: postgres
  liquibase:
    enabled: false
management:
  endpoints:
    web:
      base-path: /health
      exposure:
        include: '*'
  server:
    port: 53518
  metrics:
    tags:
      application:
        ${spring.application.name}


app:
  codes: 429, 503
  strategy: CONSTANT
  topic: 1
  use-queue: false

app1:
  server: localhost:9092
server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

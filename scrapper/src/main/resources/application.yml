app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

spring:
  application:
    name: scrapper
  liquibase:
    enabled: true
    change-log: classpath:/migrations/master.xml
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/scrapper?allowMultiQueries=true&createDatabaseIfNotExist=true
    username: postgres
    password: postgres


server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

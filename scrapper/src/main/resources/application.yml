spring:
  application:
    name: scrapper
  datasource:

    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/scrapper
    username: postgres
    password: postgres

  liquibase:
    enabled: false
link:
  use: JDBC
chat:
  use: JDBC
app:
  codes: 429, 503
  strategy: CONSTANT
server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

spring:
  application:
    name: scrapper
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5437/scrapper
    username: postgres
    password: postgres


  jpa:
    properties:
      hibernate:
          jakarta:
            persistence:
              jdbc:
                url:
                  jdbc:postgresql://localhost:5437/scrapper

  liquibase:
    enabled: false

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

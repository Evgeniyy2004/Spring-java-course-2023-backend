app:
  scheduler:
    enable: true
    interval: 86400s
    force-check-delay: 10s

spring:
  application:
    name: scrapper
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5437/scrapper
    username: postgres
    password: postgres


server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml
